<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<!--navbar start-->
<div class="p-3 mb-2 bg-dark text-white">
    <div class="row">
        <div class="col-md-10">
            <a th:text="${userGotIn.getMail}"></a> With role: <a th:text="${userGotIn.getRoles()}"></a>
        </div>
        <div class="col-2">
            <a href="/logout" class="text-primary pr-3">Logout</a>
        </div>
    </div>
</div>

<div class="container-fluid">

    <!--row for both panels (left/right) start-->
    <div class="row">

        <!--container for the_left_side_panel_(vertical_menu) start-->
        <div class="col-sm-2">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/user" class="nav-link active">User</a>
                </li>
            </ul>
        </div>
        <!--container for the_left_side_panel_(vertical_menu) end-->

        <!--container for the_right_side_panel_(tabs) start-->
        <div class="col-sm-10 bg-light px-5 vh-100">
            <br>
            <h1>User information-page</h1>

            <!--Содержимое вкладок начало-->
            <div class="tab-content" id="myTabContent">

                <!--Содержимое вкладки User начало-->
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <hr class="mb-1">
                    <h5 class="d-flex mt-1 ml-2">About user</h5>

                    <!--сама таблица user'ом start-->
                    <table class="table table-striped bg-white">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>

                            <td th:text="${user.getId()}"></td>
                            <td >
                            <!--  <a th:text="${user.getFirstName()}"></a>-->
                            <a th:text="${user.getFirstName()}" th:href ="@{admin/{id}(id=${user.id})}"></a>
                            </td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.getMail()}"></td>
                            <td th:text="${user.getRoles()}"></td>
                        </tbody>
                    </table>
                    <!--сама таблица с user'ом end-->
                </div>
                <!--Содержимое вкладки User конец-->

            </div>
            <!--Содержимое вкладок конец-->

        </div>
        <!--container for the_right_side_panel_(tabs) end-->

    </div>
    <!--row for both panels (left/right) end-->

</div>

</body>
</html>
